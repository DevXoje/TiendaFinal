<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <form class="productosForm card p-5">

        <div class="mb-3">
            <label for="txt_descripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="txt_descripcion" name="txt_descripcion" required>
        </div>
        <div class="mb-3">
            <label for="select_familia" class="form-label">Familia</label>
            <select class="form-select" name="select_familia" id="select_familia" required>
                <option value="componentes" selected>Componentes</option>
                <option value="ordenadores">Ordenadores</option>
                <option value="smartphones">Smartphones</option>
                <option value="impresoras">Impresoras</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="num_precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="num_precio" name="num_precio" min="0" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="num_stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="num_stock" name="num_stock" min="0" step="1" required>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Ref</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Familia</th>
                <th>Descripcion</th>
                <th>UPDATE</th>
                <th>REMOVE</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="./js/clases.js"></script>
    <script src="./js/crearProducto.js"></script>
</body>

</html>
