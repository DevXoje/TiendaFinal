    <h1>Clientes</h1>
    <form class="form card p-5">
        <div class="mb-3">
            <label for="txt_nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
        </div>
        <div class="mb-3">
            <label for="txt_apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="txt_apellidos" name="txt_apellidos" required>
        </div>
        <div class="mb-3">
            <label for="txt_dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="txt_dni" name="txt_dni" required>
        </div>
        <div class="mb-3">
            <label for="date_nac" class="form-label">Fecha nacimiento</label>
            <input type="date" class="form-control" id="date_nac" name="date_nac" required>
        </div>
        <div class="mb-3">
            <label for="email_contact" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email_contact" name="email_contact" required>
        </div>
        <!--<input id="password-field" type="password" class="form-control" name="password" value="secret">-->
        <div class="mb-3">
            <label for="pass_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass_password" name="pass_password" required>
            <div class="toggle-container">
                <a href="#" class="toggle-password"><i class="fa fa-eye-slash toggler" aria-hidden="true"></i></a>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
            <tr>
                <th>Ref</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>DNI</th>
                <th>Fecha nacimiento</th>
                <th>E-mail</th>
                <th>Contraseña</th>
                <th>UPDATE</th>
                <th>REMOVE</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
